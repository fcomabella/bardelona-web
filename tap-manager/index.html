<!DOCTYPE html>
<html lang="es_ES">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BARDELONA tap listing</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="container-fluid" ng-app="tapScreenApp">
    <div class="row">
        <div class="col-xs-12 text-center"><img src="images/tap-manager-logo.png" /></div>
    </div>
    <div class="row" ng-controller="tapScreenController">
        <div class="col-lg-6" ng-repeat="tap in taps track by $index">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-1">
                            <h1><span class="label label-danger" ng-bind="$index + 1"></span></h1>
                        </div>
                        <div class="col-lg-11">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h2><span ng-bind="tap.brewery"></span> <em ng-bind="tap.name"></em></h2>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-10">
                                    <p><span ng-bind="tap.style"></span> <span ng-bind="tap.abv"></span>%</p>
                                    <p><span ng-bind="tap.location.city"></span>, <span ng-bind="tap.location.country"></span></p>
                                </div>
                                <div class="col-lg-2">
                                    <p>1/2 pint <span ng-bind="tap.price.small | number : 2"></span>€</p>
                                    <p>1 pint <span ng-bind="tap.price.big | number : 2"></span>€</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body text-center">
                    <h3>Cata: Elige las 4 cervezas que prefieras, tamaño especial de 17cl 8€</h3>
                    <h3>Tasting: Choose the 4 beers you prefer, special size 17cl 8€</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="js/tapscreen.js"></script>
</body>

</html>
